
<div ng-controller="MainCtrl">
	<!--     <div id="calendar" ui-calendar="calendarOptions.calendar" ng-model="eventSources" ng-controller="MainCtrl"></div> -->
	<div class="btn-toolbar">
		<div class="btn-group">
			<button class="btn btn-success"
				ng-click="changeView('agendaDay', myCalendar)">Day</button>
			<button class="btn btn-success"
				ng-click="changeView('agendaWeek', myCalendar)">Week</button>
			<button class="btn btn-success"
				ng-click="changeView('month', myCalendar)">Month</button>
		</div>
	</div>
    <div class="alert-success calAlert" ng-show="alertMessage != undefined && alertMessage != ''">
    	<h4>{{alertMessage}}</h4>
    </div>
	<div class="calendar" ng-model="eventSources" calendar="myCalendar" 
		config="uiConfig.calendar" ui-calendar="uiConfig.calendar" >
	</div>
	<div id="modal-agenda-content"  class="agenda-modal-content" ng-show="isModalAgendaActive" >
   		<img id="modal-agenda-close" class ="modal-close" ng-click="closeAgenda()" height="30px" width="30px" >
   		<div id="agenda-container" style="width:100%;height:100%;margin-top: -50px;" ng-  include="Url"></div>
	</div>
</div>
